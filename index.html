<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pricing component</title>
</head>
<body>
	<header class="header">
		<h2 class="title">Our pricing</h2>
		<nav class="nav">
			<p>Annually</p>
			<button class="toggle__area monthly">
				<div class="toggle__btn"></div>
			</button>
			<p>Monthly</p>
		</nav>
	</header>

	<main>
		<section>
			<div class="card">
				<p>Basic</p>
				<span class="price">$ <span class="num">19.99</span></span>
				<ul class="card__list">
					<li class="card__item"><p>500 GB Storage</p></li>
					<li class="card__item"><p>2 Users Allowed</p></li>
					<li class="card__item"><p>Send Up to 3 GB</p></li>
				</ul>
				<button class="card__btn">Learn more</button>
			</div>
			<div class="card prof"></div>
				<p>Professional</p>
				<span class="price">$ <span class="num">24.99</span></span>
				<ul class="card__list">
					<li class="card__item"><p>1 TB Storage</p></li>
					<li class="card__item"><p>5 Users Allowed</p></li>
					<li class="card__item"><p>Send Up to 10 GB</p></li>
				</ul>
				<button class="card__btn">Learn more</button>
			</div>
			<div class="card"></div>
				<p>Master</p>
				<span class="price">$ <span class="num">39.99</span></span>
				<ul class="card__list">
					<li class="card__item"><p>2 TB Storage</p></li>
					<li class="card__item"><p>10 Users Allowed</p></li>
					<li class="card__item"><p>Send Up to 20 GB</p></li>
				</ul>
				<button class="card__btn">Learn more</button>
			</div>
		</section>
	</main>
</body>
</html>
