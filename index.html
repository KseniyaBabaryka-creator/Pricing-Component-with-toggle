<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pricing component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<h2 class="title">Our pricing</h2>
		<nav class="nav">
			<p>Annually</p>
			<button class="toggle__area monthly">
				<div class="toggle__btn"></div>
			</button>
			<p>Monthly</p>
		</nav>
	</header>

	<main>
		<section>
			<div class="card">
				<p class="card__title">Basic</p>
				<span class="price price-1">$ <span class="num">19.99</span></span>
				<ul class="card__list">
					<li class="card__item"><p>500 GB Storage</p></li>
					<li class="card__item"><p>2 Users Allowed</p></li>
					<li class="card__item"><p>Send Up to 3 GB</p></li>
				</ul>
				<button class="card__btn">Learn&nbsp;more</button>
			</div>
			<div class="card prof">
				<p class="card__title">Professional</p>
				<span class="price price-2">$ <span class="num">24.99</span></span>
				<ul class="card__list">
					<li class="card__item"><p>1 TB Storage</p></li>
					<li class="card__item"><p>5 Users Allowed</p></li>
					<li class="card__item"><p>Send Up to 10 GB</p></li>
				</ul>
				<button class="card__btn">Learn&nbsp;more</button>
			</div>
			<div class="card">
				<p class="card__title">Master</p>
				<span class="price price-3">$ <span class="num">39.99</span></span>
				<ul class="card__list">
					<li class="card__item"><p>2 TB Storage</p></li>
					<li class="card__item"><p>10 Users Allowed</p></li>
					<li class="card__item"><p>Send Up to 20 GB</p></li>
				</ul>
				<button class="card__btn">Learn&nbsp;more</button>
			</div>
		</section>
	</main>

	<script src="script.js"></script>
</body>
</html>
